<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      />
        <link rel="stylesheet" href="stylesheet.css">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <header>
        <h1 class="bg-dark text-white">Weather Dashboard</h1>
    </header>
    <body class="container-fluid">
     <div class="row">
         <!-- Search Bar and Input Field for User -->
        <nav class="col-12 col-md-3 col-lg-3">Search for a City:
         <form class="form-inline">
            <input class="form-control inputCity" type="text" id="cityName" name="search for a city">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchBtn" type="button"><i class="fas fa-search"></i></button>
                </div>
        </form> 
        <!-- Unordered list for search items -->
            <div class="card listItems" style="width:18rem;"> 
                <ul class="list-group list-group-flush searchHistory"></ul>
            </div>  
        </nav>
       
        <!-- this card is for the current weather display -->
        <div class="card cardOne col-md-9 col-lg-9">
            <div class="card-body"></div>
        </div>
</div>
    <!-- this card is for the 5-day forecast display -->
    <div class="row mt-5">
        <div class="forecastCardItems"></div>
    </div>
     
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
